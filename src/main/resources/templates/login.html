<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<p class="mx-auto" style="width: 200px;"> Login page </p>
<div class="container mt-2 mb-2">

    <p th:text="${message}"/>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="container mt-10 mb-5">
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder=" Введите username" class="form-control"/> <br>
            <input type="password" name="password" placeholder="ВВедите password" class="form-control"/> <br>

            <button type="submit" class="btn btn-success">Войти</button>

        </form>
    </div>
    <a class="btn btn-outline-primary" href="/registration"> Регистрация нового пользователя </a>
    <a class="btn btn-outline-primary" href="/registration_admins"> Регистрация нового администратора</a>
    <br>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
