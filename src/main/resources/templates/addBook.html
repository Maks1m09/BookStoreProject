<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Добавить книгу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header_admins :: header_admins"></header>

<div class="container mt-10 mb-5">
    <h1>Добавить книгу</h1>
    <form action="/book/add" method="post">
        <input type="text" name="name" placeholder="Введите название книги" class="form-control"> <br>
        <input type="number" name="cost" placeholder="Введите стоимость книги" class="form-control"> <br>
        <input type="number" name="amount" placeholder="Введите количесво доступных книг" class="form-control"> <br>
        <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
