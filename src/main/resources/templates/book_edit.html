<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Редактирование книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-10 mb-5">
    <h1>Редактирование книгу</h1>
    <!--/*@thymesVar id="book" type=""*/-->
    <div th:each="el : ${book}">
        <form method="post">
            <input type="text" th:value="${el.bookName}" name="name" placeholder="ВВедите название книги"
                   class="form-control"> <br>
            <input type="number" th:value="${el.cost}" name="cost" placeholder="ВВедите стоимость книги"
                   class="form-control"> <br>
            <input type="number" th:value="${el.amount}" name="amount" placeholder="ВВедите количесво доступных книг"
                   class="form-control"> <br>
            <button type="submit" class="btn btn-success">Обновить книгу</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
