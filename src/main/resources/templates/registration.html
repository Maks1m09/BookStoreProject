<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-10 mb-5">
    <h1 class="mx-auto"style="width: 700px;">Регистрация нового пользователя</h1>
    <form action="/registration" method="post">
        <input type="text" name="userName" placeholder="ВВедите ваше имя" class="form-control"> <br>
        <input type="text" name="login" placeholder="ВВедите ваш логин" class="form-control"> <br>
        <input type="text" name="password" placeholder="ВВедите пароль" class="form-control"> <br>
        <input type="email" name="email" placeholder="ВВедите email" class="form-control"/> <br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
