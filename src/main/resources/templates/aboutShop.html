<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Добавить информацию о магазине</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header_admins :: header_admins"></header>

<div class="container mt-10 mb-5">
    <h1>Добавить информацию о магазине</h1>
    <form action="/about/add" method="post">
        <input type="text" name="shopName" placeholder="ВВедите название Магазина" class="form-control"> <br>
        <input type="text" name="location" placeholder="ВВедите локацию" class="form-control"> <br>
        <input type="text" name="information" placeholder="ВВедите информацию" class="form-control"> <br>
        <button type="submit" class="btn btn-success">Добавить информацию о магазине</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
