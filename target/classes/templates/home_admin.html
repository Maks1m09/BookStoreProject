<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header_admins :: header_admins"></header>

<div class="container mt-5">

    <h1 class="mx-auto"style="width: 200px;" > Все книги</h1>
    <!--/*@thymesVar id="books" type=""*/-->
    <div th:each="el : ${books}" class="alert alert-info mt-2">
        <h3 th:text="${el.bookName}"/>
        <p th:text=" 'Стоимость книги - '+${el.cost} + '$'"/>
        <p th:text=" 'Количество книг - '+${el.amount} + 'шт'"/>
        <a th:href="'/book/'+${el.id}" class="btn btn-warning"> Детальнее </a>
        <br>
        <br>
        <form th:action="'/book/'+${el.id} +'/buy'" method="post">
            <input type="number" name="total" placeholder="Сколько купить">
            <button class="btn btn-warning" type="submit"> Купить</button>
        </form>

    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
